<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

<p:panel header="Kalkulator kredytowy" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" style="margin: 1em auto;">

			<p:messages id="msg" />

			<h:form>
				<h:panelGrid columns="3" cellpadding="5" styleClass="bottom-space">
					<p:outputLabel for="kwota" value="Kwota:"/> 
  					<p:inputText id="kwota" value="#{calcBB.kwota}" />
  					<p:message for="kwota"/>
					
					<p:outputLabel for="lata" value="Lata:"/>
  					<p:inputText id="lata" value="#{calcBB.lata}"/>
  					<p:message for="lata"/>
  					
  					<p:outputLabel for="oprocentowanie" value="Oprocentowanie:"/>
					<p:inputText id="oprocentowanie" value="#{calcBB.oprocentowanie}" />
					<p:message for="oprocentowanie"/>
					
					<p:commandButton value="Wynik" action="#{calcBB.calc()}" update="@form" />
					<p:commandButton value="Oblicz" action="#{calcBB.calc_AJAX()}" update=":#{p:component('msg')}">
		</p:commandButton>
				
				<p:messages id="msg" />
				</h:panelGrid>
			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
